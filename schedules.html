<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./node_modules/bootstrap/scss/bootstrap.scss" />
  <link rel="stylesheet" href="./css/min/main.css" />
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <a class="navbar-brand font-weight-bold " href="#">IMD</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link pr-4 pl-3" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item font-weight-light pr-4">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item font-weight-light pr-4">
            <a class="nav-link" href="#">Professors</a>
          </li>
          <li class="nav-item font-weight-light pr-4 active">
            <a class="nav-link" href="#">Schedules</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" href="http://www.algonquincollege.com/" target="_blank">
        <img src="./images/Algonquin-Logo-No-Fill.svg" width="40" height="40" class="d-inline-block align-top" alt="" />
      </a>
    </nav>
  </header>

  <div class="d-flex">
    <div class="w-25 list-group bg-secondary" data-ride="carousel">
      <a id="1" class="list-group-item border-0 bg-secondary carousel-control" href="#" data-slide-to="0" onClick="switchCarousel(this.id)">Group
        1</a>
      <a id="2" class="list-group-item border-0 bg-secondary carousel-control" href="#" data-slide-to="1" onClick="switchCarousel(this.id)">Group
        2</a>
      <a id="3" class="list-group-item border-0 bg-secondary carousel-control" href="#" data-slide-to="2" onClick="switchCarousel(this.id)">Group
        3</a>
      <a id="4" class="list-group-item border-0 bg-secondary carousel-control" href="#" data-slide-to="3" onClick="switchCarousel(this.id)">Group
        4</a>
    </div>
    <div class="container-fluid pb-2">
      <h1>Schedules</h1>
      <div class="carousel-inner">
        <div id="carousel1" class="carousel-item active">
          <img class="d-block w-50" src=".\images\schedule-01.svg" alt="First slide" />
        </div>
        <div id="carousel2" class="carousel-item">
          <img class="d-block w-50" src=".\images\schedule-02.svg" alt="Second slide" />
        </div>
        <div id="carousel3" class="carousel-item">
          <img class="d-block w-50" src=".\images\schedule-03.svg" alt="Third slide" />
        </div>
        <div id="carousel4" class="carousel-item">
          <img class="d-block w-50" src=".\images\schedule-04.svg" alt="Third slide" />
        </div>
      </div>
    </div>
  </div>
  <footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-primary p-0">
          <a href="" class="badge badge-primary">Sitemap</a>
        </li>
        <li class="list-group-item bg-primary p-0">
          <a href="" class="badge badge-primary">Links</a>
        </li>
        <li class="list-group-item bg-primary p-0">
          <a href="" class="badge badge-primary">Algonquin</a>
        </li>
      </ul>
      <h6 class="text-white align-self-end">
        All Rights Reserved | Algonquin College | Copyright 2018
      </h6>
      <a class="navbar-brand" href="http://www.algonquincollege.com/" target="_blank">
        <img src="./images/Algonquin-Logo-Fill.svg" width="60" height="60" class="d-inline-block align-top" alt="" />
      </a>
    </nav>
  </footer>
</body>
<script src="./js/main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
